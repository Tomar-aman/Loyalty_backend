{% load static %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset Password</title>

<!-- BOOTSTRAP CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'admin/css/page.css' %}" />
<link rel="stylesheet" href="{% static 'admin/css/default-element.css' %}" />
<link rel="stylesheet" href="{% static 'admin/css/button.css' %}" />
<link
  rel="shortcut icon"
  href="{% static 'admin/images/svg-icon/favicon.svg' %}"
/>

<!-- FONT AWESOME CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<section class="loginPage">
  <div class="container">
    <div class="loginCard">
      <div class="customCard">
        <div class="mb-3 text-center">
          <img
            src="{% static 'admin/images/logo/logo-Despenser.svg' %}"
            class="img-fluid"
          />
        </div>
        <h4 class="text-center mb-4 H4Heading">Reset Your Password</h4>
        
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="password-toggle">
            <label class="inputLabel">New Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="customInput"
                placeholder="Enter new password"
                required
              />
              <i class="fa fa-eye show-password"></i>
            </div>


          <div class="mt-3 password-toggle">
            <label class="inputLabel">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="customInput"
                placeholder="Confirm new password"
                required
              />
              <i class="fa fa-eye show-confirm-password"></i>
            {% comment %} </div> {% endcomment %}
          </div>

          <button type="submit" class="mt-4 customButton w-100">Reset Password</button>
          
          <div class="text-center mt-3">
            <a href="{% url 'admin_panel:login' %}" class="forgot"> <i class="fa fa-arrow-left me-2"></i>Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    // Password toggle functionality
    $(".show-password").click(function () {
      var passwordField = $("#password");
      var type = passwordField.attr("type");
      if (type === "password") {
        passwordField.attr("type", "text");
        $(this).removeClass("fa-eye").addClass("fa-eye-slash");
      } else {
        passwordField.attr("type", "password");
        $(this).removeClass("fa-eye-slash").addClass("fa-eye");
      }
    });

    // Confirm password toggle functionality
    $(".show-confirm-password").click(function () {
      var passwordField = $("#confirm_password");
      var type = passwordField.attr("type");
      if (type === "password") {
        passwordField.attr("type", "text");
        $(this).removeClass("fa-eye").addClass("fa-eye-slash");
      } else {
        passwordField.attr("type", "password");
        $(this).removeClass("fa-eye-slash").addClass("fa-eye");
      }
    });

    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
      $('.alert').fadeOut('slow');
    }, 5000);
  });
</script>
